<!DOCTYPE html>
<html lang="en" data-bs-theme = "dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="my-5">
        <div class="p-5 text-center bg-body-tertiary">
          <div class="container py-5">
            <h1 class="text-body-emphasis">
                Czy potwierdzasz głos na {{candidate.name}} ?
            </h1>

            
               
                <form method="POST">
                    {% csrf_token %}
                  <button type="submit" class="btn btn-success btn-lg text-white text text-decoration-none">Tak</button>
                </form>
                
               
                <a href="{% url 'candidates' %}" class="text text-white text-decoration-none mx-4">
                  <button type="button" class="btn btn-outline-secondary me-2 btn-lg">Nie, wróć do listy</button>
                </a>
    
             

          </div>
        </div>
      </div>
</body>
</html>
