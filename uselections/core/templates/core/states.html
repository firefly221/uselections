{% extends 'core/index.html' %}
{% load static %}
{% block title %}
    Lista stanów
{% endblock %}



{% block content %}


<div class="container mt-5">
  <form method="GET" class="p-4">
    <select class="form-select w-50 form-select-lg" name="sort">
      <option value="name">Sortuj po..</option>
      <option value="electoral_votes">Głosy elektorskie rosnąco</option>
      <option value="-electoral_votes">Głosy elektorskie malejąco</option>
      <option value="name">Nazwa rosnąco</option>
      <option value="-name">Nazwa malejąco</option>
      <option value="-votes_rep">Stany republikańskie</option>
      <option value="-votes_dem">Stany demokratów</option>
      <option value="-votes_ind">Stany inne</option>
    </select>
    <button type="submit" class="btn btn-success btn-lg my-2">Sortuj</button>
  </form>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      
      

      
      {% for state in states %}
      
      <div class="col">
        <a href="{% url 'states_detail' state.name %}" class="text text-decoration-none">
        <div class="card">
          <img src="{% static 'core/' %}{{state.name}}.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{state.name}}</h5>
            
            <div class="progress">
              <div class="progress-bar bg-warning" role="progressbar" style="width: {{state.percent_ind}}%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">{{state.percent_ind}}%
              </div>
              <div class="progress-bar bg-danger" role="progressbar" style="width: {{state.percent_rep}}%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">{{state.percent_rep}}%</div>
              <div class="progress-bar bg-info" role="progressbar" style="width: {{state.percent_dem}}%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">{{state.percent_dem}}%</div>
            </div>
            
            <h5 class="card-text text text-red">{{state.looks}}</h5>
            <p class="card-text"></p>
          </div>
        </div>
        </a>
      </div>
      {% endfor %}
      
    </div>
    </div>





{% endblock %}
